sonar.projectKey=YetiForceCRM
sonar.projectName=YetiForceCRM
sonar.projectVersion=5.2.0
sonar.projectDescription=Our team created for you one of the most innovative CRM systems that supports mainly business processes and allows for customization according to your needs. Be ahead of your competition and implement YetiForce!
sonar.sourceEncoding=UTF-8
sonar.cfamily.build-wrapper-output.bypass=true

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/YetiForceCompany/YetiForceCRM
sonar.links.ci=https://github.com/YetiForceCompany/YetiForceCRM
sonar.links.scm=https://github.com/YetiForceCompany/YetiForceCRM
sonar.links.issue=https://github.com/YetiForceCompany/YetiForceCRM/issues

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=.
sonar.tests=tests
sonar.exclusions=cache/**, install/install_schema/**, tests/**, vendor/**, public_html/libraries/**, public_html/vendor/**, public_html/modules/OSSMail/**, user_privileges/**, modules/TestData/**, modules/Settings/TestData/**, layouts/basic/modules/Settings/TestData/**, modules/Test/**, languages/pl-PL/Settings/TestData.php, languages/en-US/Settings/TestData.php, tests/coverage.xml, tests/execution.xml, config/Api.php, config/Main.php, config/Debug.php, config/Developer.php, config/Modules/OSSMail.php, config/Modules/TestData.php

# Properties specific to language plugins:
#   - For PHP (the plugin currently supports only absolute path in the reports, so this test project is not portable)
sonar.php.coverage.reportPaths=/home/travis/build/YetiForceCompany/YetiForceCRM/tests/coverage.xml
sonar.php.tests.reportPath=/home/travis/build/YetiForceCompany/YetiForceCRM/tests/execution.xml

sonar.issue.ignore.multicriteria=c1,c2

# "at-rules" should be valid, The W3C specifications define the valid at-rules. Only the official and browser-specific at-rules should be used to get the expected impact in the final rendering.
sonar.issue.ignore.multicriteria.c1.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.c1.resourceKey=**/*.scss

# Media features should be valid, The W3C specifications define the valid media features. Only the official and browser-specific media features should be used to get the expected impact in the final rendering.
sonar.issue.ignore.multicriteria.c2.ruleKey=css:S4661
sonar.issue.ignore.multicriteria.c2.resourceKey=**/*.css
